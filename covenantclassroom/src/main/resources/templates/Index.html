<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/BasicStyle.css}" />
    <title>Covenant Classroom</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a class="logo" href="/">Covenant Classroom</a>
                        <h1 th:inline="text">Hello <span sec:authentication="name">Guest</span>!</h1>
                        <form th:action="@{/logout}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="submit" value="Sign Out"/>
                        </form>
            <nav class="main-nav" aria-label="Primary navigation">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/courses">Courses</a></li>
                    <li><a href="/calendar">Calendar</a></li>
                    <li><a href="/assignments">Assignments</a></li>
                    <li><a href="/report-card">Report Card</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
